<main class="">
  <h1 class="mt-5 my-3 text-center addEvent">Add Event</h1>
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="container">
    <label for="title">
      <h4>Title</h4>
    </label>
    <input type="text" id="title" formControlName="title" class="form-control border my-3">
    <div *ngIf="registerForm.get('title')?.touched">
      <p *ngIf="registerForm.get('title')?.hasError('required')" class="text-danger">Event Name is Required</p>
      <p *ngIf="registerForm.get('title')?.hasError('minlength')" class="text-danger">Event Name should be at least 3 characters</p>
      <p *ngIf="registerForm.get('title')?.hasError('maxlength')" class="text-danger">Event Name should be a maximum of 50 characters</p>
    </div>

    <label for="location">
      <h4>Location</h4>
    </label>
    <input type="text" id="location" formControlName="location" class="form-control my-3">
    <div *ngIf="registerForm.get('location')?.touched">
      <p *ngIf="registerForm.get('location')?.hasError('required')" class="text-danger">Location is Required</p>
    </div>

    <label for="date">
      <h4>Date</h4>
    </label>
    <input type="date" id="date" formControlName="date" class="form-control my-3">
    <div *ngIf="registerForm.get('date')?.touched">
      <p *ngIf="registerForm.get('date')?.hasError('required')" class="text-danger">Date is Required</p>
    </div>

    <label for="capacity">
      <h4>Capacity</h4>
    </label>
    <input type="number" id="capacity" formControlName="capacity" class="form-control my-3">
    <div *ngIf="registerForm.get('capacity')?.touched">
      <p *ngIf="registerForm.get('capacity')?.hasError('required')" class="text-danger">Capacity is Required</p>
      <p *ngIf="registerForm.get('capacity')?.hasError('min')" class="text-danger">Capacity should be at least 1</p>
    </div>

    <label for="image">
      <h4>Image URL</h4>
    </label>
    <input type="text" id="image" formControlName="image" class="form-control my-3">
    <div *ngIf="registerForm.get('image')?.touched">
      <p *ngIf="registerForm.get('image')?.hasError('required')" class="text-danger">Image URL is Required</p>
      <p *ngIf="registerForm.get('image')?.hasError('pattern')" class="text-danger">Image URL should be a valid URL</p>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn mt-5 btn-color text-white mb-5 rounded-4 px-4 py-2" type="submit"
              [disabled]="registerForm.invalid">Add Event</button>
    </div>
    <div class="clear-both"></div>
  </form>
</main>
